apiVersion: v1
kind: Service
metadata:
  name: "prometheus"
  labels:
    app.kubernetes.io/name: "prometheus"
    app.kubernetes.io/instance: {{ .Release.Name }}

spec:
  type: LoadBalancer
  ports:
    - port: 9090
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: "prometheus"
    app.kubernetes.io/instance: {{ .Release.Name }}
